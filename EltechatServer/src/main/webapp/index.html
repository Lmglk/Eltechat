<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<title>Eltechat</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1 class="title">Eltechat</h1>
		</div>
		<div class="row">
			<div id="login" class="col-xs-12 col-sm-6 col-sm-offset-3">
				<div id="error" class="text-left"></div>
				<form id="loginForm">
					<input id="inputName" class="form-control input-message" type="text" placeholder="Имя" autocomplete="off">
					<hr class="input-line">
					<button class="btn btn-primary btn-block btn-login" type="submit">Войти</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
