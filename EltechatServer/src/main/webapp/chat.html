<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="viewport" content="user-scalable=no, width=device-width">
	<title>Eltechat</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1 class="title">Eltechat</h1>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="col-xs-6 col-sm-3">
					<button class="btn btn-danger btn-block button-exit" onclick="closeChat();">Покинуть чат</button>
				</div>
				<div class="col-xs-6 col-sm-6 info user-info">
					<span id="user"></span>
					<i class="glyphicon glyphicon-user icon"></i>
				</div>
				<div class="col-xs-12 col-sm-3 info text-right online-info">
					<span>Человек в сети: </span>
					<span id="online"></span>
				</div>
			</div>
		</div>
			<div class="message-container">
				<div class="col-sm-12">
					<hr class="message-line">
					<ul id="message" class="text-left"></ul>
				</div>
				<form id="messageForm">
					<div class="col-sm-10">
						<input id="inputMessage" class="form-control input-message" type="text" placeholder="Напишите сообщение..." autocomplete="off">
						<hr class="input-line">
					</div>
					<div class="col-sm-2">
						<button type="submit" class="btn btn-primary btn-block btn-send" onclick="sendMessage();">Отправить</button>
					</div>
				</form>
			</div>
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
